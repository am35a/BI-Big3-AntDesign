<nz-page-header
    [nzBackIcon]="'arrow-left'"
>
    <nz-page-header-title>Безымянный</nz-page-header-title>
    <nz-page-header-subtitle>Информационное дополнение</nz-page-header-subtitle>
    <nz-page-header-extra>
        <nz-space>
            <button *nzSpaceItem nz-button>
                <span nz-icon nzType="expand"></span>
            </button>
            <button *nzSpaceItem nz-button>
                <span nz-icon nzType="setting"></span>
            </button>
            <button *nzSpaceItem nz-button nzType="primary">
                <span nz-icon nzType="save"></span>
                Просмотр
            </button>
            <div *nzSpaceItem>
                <button
                    nz-button
                    nzNoAnimation
                    nz-dropdown
                    [nzDropdownMenu]="menu"
                    nzPlacement="bottomRight"
                    style="padding: 0"
                >
                    <span nz-icon nzType="more" nzTheme="outline" style="font-size: 18px; vertical-align: top;"></span> 
                </button>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                        <li nz-menu-item>1st menu item length</li>
                        <li nz-menu-item>2nd menu item length</li>
                        <li nz-menu-item>3rd menu item length</li>
                    </ul>
                </nz-dropdown-menu>
            </div>
        </nz-space>
    </nz-page-header-extra>
</nz-page-header>
<nz-content>
    <div class="inner-content">
        Content will be here!
    </div>
</nz-content>
