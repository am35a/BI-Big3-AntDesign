<nz-layout
    class="app-layout"
    [class.ant-layout-edit-mode]="isConstructor || isMetalayer"
>
    <nz-sider class="menu-sidebar"
        nzCollapsible
        nzWidth="256px"
        nzBreakpoint="md"
        [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo" nzMatchRouter>
            <a routerLink="finder">
                <!-- <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo"> -->
                <svg viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0.195068H21.472V5.71741H5.50972V24.2967H12.3899C14.6631 24.2967 16.5104 22.4528 16.5104 20.1831C16.5104 17.9113 14.6638 16.0689 12.3899 16.0689L9.27506 16.069V11.0069C10.2524 10.6757 11.3013 10.4961 12.3902 10.4961C13.505 10.4961 14.5785 10.6848 15.5755 11.0314C15.7053 11.0756 15.833 11.1233 15.9607 11.1738C18.1904 12.0544 20.0139 13.7382 21.0768 15.8676L21.0818 15.8781L21.0862 15.8873L21.0894 15.8936L21.1047 15.9249C21.1279 15.9722 21.1516 16.0208 21.174 16.0689C21.2827 16.299 21.383 16.5355 21.4721 16.7754C21.8728 17.8356 22.0903 18.9841 22.0903 20.1831C22.0903 21.3829 21.8721 22.5314 21.4721 23.5908C21.383 23.8315 21.2813 24.0686 21.1719 24.3002L21.1603 24.3253L21.1538 24.3397L21.1434 24.3619C21.1384 24.3721 21.1337 24.3825 21.129 24.3928C21.1242 24.4032 21.1195 24.4135 21.1146 24.4237C19.7696 27.1754 17.1575 29.1967 14.0382 29.7292C13.5689 29.8097 13.0888 29.8563 12.5994 29.8666L12.5936 29.8667C12.526 29.8681 12.4581 29.8688 12.3901 29.8688C12.3221 29.8688 12.2542 29.8681 12.1865 29.8667H5.50972V29.8688H0V0.195068Z" fill="white"></path>
                    <path id="blueLogoPath" d="M10.2671 16.0689H9.27502V9.83019L13.6825 5.71667H21.4725L10.2671 16.0689Z" fill="#33CCFF"></path>
                    <path d="M27.2349 5.99384C25.6528 5.99384 24.3654 4.7085 24.3654 3.12778C24.3654 1.54776 25.6528 0.261719 27.2349 0.261719C28.8178 0.261719 30.1052 1.54706 30.1052 3.12778C30.1052 4.7078 28.8178 5.99384 27.2349 5.99384ZM27.2349 0.886149C25.9973 0.886149 24.9905 1.89155 24.9905 3.12778C24.9905 4.36401 25.9973 5.36941 27.2349 5.36941C28.4726 5.36941 29.4794 4.36401 29.4794 3.12778C29.4794 1.89155 28.4726 0.886149 27.2349 0.886149ZM27.2062 3.46315H26.7712V4.48539H26.1299V1.77017H27.176C27.8811 1.77017 28.4094 1.93505 28.4094 2.60859C28.4094 3.00921 28.1884 3.23793 27.8769 3.35791L28.5483 4.48469H27.7948L27.2062 3.46315ZM26.7712 2.30971V2.92361H27.1949C27.4987 2.92361 27.731 2.8752 27.731 2.61631C27.731 2.36584 27.4987 2.30901 27.1949 2.30901H26.7712V2.30971Z" fill="white"></path>
                </svg>
                <h1>
                    <span>Business</span>
                    <span>Intelligence</span>
                </h1>
            </a>
        </div>
        <ul nz-menu  nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item nzMatchRouter>
                <a routerLink="finder">
                    <span nz-icon nzType="folder"></span>
                    <span>Проводник</span>
                </a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="constructor">
                    <span nz-icon nzType="tool"></span>
                    <span>Конструктор</span>
                </a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="metalayer">
                    <span nz-icon nzType="tool"></span>
                    <span>Метаслои</span>
                </a>
            </li>
            <li nz-submenu nzTitle="Дашборды" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Закрепленный дашборд 1</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Закрепленный дашборд 2</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Закрепленный дашборд 3</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzTitle="Отчеты" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Закрепленный отчет 1</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Закрепленный отчет 2</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <span class="trigger"
                        nz-icon
                        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                    ></span>
                </span>
                <ul nz-menu nzMode="horizontal">
                    <li
                        nz-menu-item
                    >
                      <span nz-icon nzType="bell"></span>
                    </li>
                    <li
                        nz-submenu
                        nzTitle="Администратор"
                        nzIcon="user"
                        nzPlacement="bottomRight"
                    >
                        <ul>
                            <li nz-menu-item>Профиль</li>
                            <li nz-menu-item nzDanger>
                                <span nz-icon nzType="poweroff"></span>
                                Выход
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nz-header>
        <router-outlet></router-outlet>
    </nz-layout>
</nz-layout>
